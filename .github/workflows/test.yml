name: Test

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false

      - name: Install and test ğŸ”§
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run test

  test_build:
    needs: test
    strategy:
      matrix:
        workers: [download-new-data-from-url, gunzip-file]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx ğŸ”§
        uses: docker/setup-buildx-action@v1

      - name: Test docker image ${{ matrix.workers_names }} ğŸ”§
        uses: docker/build-push-action@v2
        with:
          file: ./src/${{ matrix.workers }}/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/mqm-worker/${{ matrix.workers }}:latest

      - name: Clean cache ğŸ§¹
        uses: AutoModality/action-clean@v1
